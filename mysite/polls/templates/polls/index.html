<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if lastest_question_list %}
    <ul>
        {% for q in lastest_question_list %}
            <li><a href="{% url 'polls:detail' q.id %}">{{ q.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h2>There is no polls...</h2>
{% endif %}
</body>
</html>
